<!DOCTYPE htm>
<html>
<head>
    <title>STARS - Login</title>

</head>

<body>
<div class="col-md-3 col-md-offset-4">
    <div class="bs-callout bs-callout-info">

        <span class="input-group-addon">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon-username" required>
    </div>
    <div><br/></div>
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon-passwor" required>
    </div>
    <br>
    <div>
        <input class="btn btn-lg btn-primary btn-block" type="button" value="Login">
    </div>
</div>
</body>
</html>
