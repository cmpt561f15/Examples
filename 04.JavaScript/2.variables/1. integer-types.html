<html>

<head>
	<title>Data types and variables - Integer types</title>
</head>

<body>
	<script>
		var studentsCount = 5;
		console.log("studentsCount is: " + studentsCount);

		var maxInteger = 9007199254740992;
		console.log("max integer is: " + maxInteger);

		var minInteger = -9007199254740992;
		console.log("min integer is: " + minInteger);

		var greaterThanMax = maxInteger + 1;
		console.log("is maxInteger + 1 possible?  " + greaterThanMax);

		var maxIntMult33 = maxInteger * 33;
		console.log("maxInteger * 33 is: " + maxIntMult33);
		// Lost precision. The correct is 297237575406452736		
	</script>
</body>

</html>
