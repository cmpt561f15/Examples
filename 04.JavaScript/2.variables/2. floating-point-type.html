<html>

<head>
	<title>Data types and variables - Floating-point types</title>
</head>

<body>
	<script>
		var PI = Math.PI; // 3.141592653589793
		console.log("PI = " + PI);
		var minValue = Number.MIN_VALUE;
		console.log("Number.MIN_VALUE = " + minValue);
		var maxValue = Number.MAX_VALUE;
		console.log("Number.MAX_VALUE = " + maxValue);
		var div0 = PI / 0; // Infinity
		console.log("PI / 0 = " + div0);
		var divMinus0 = -PI / 0; // -Infinity
		console.log("-PI / 0 = " + divMinus0);
		var unknown = div0 / divMinus0; // NaN
		console.log("Infinity / -Infinity = " + unknown);
		var eps = Number.EPSILON;
		console.log("Number.EPSILON = " + eps);

		console.log("");

		var a = 0.1;
		var b = 0.2;
		var sum = 0.3;
		var equal = (a + b == sum); // false
		console.log("a = " + a);
		console.log("b = " + b);
		console.log("a+b = " + (a + b));
		console.log("sum = " + sum);
		console.log("sum == a+b? is " + equal);
	</script>
</body>

</html>
