<html>

<head>
	<title>Data types and variables - Boolean types</title>
</head>

<body>
	<script>
		var a = 1;
		var b = 2;
		
		var greaterAB = (a > b);
		console.log("1 > 2 ? " + greaterAB);  // false
		
		var equalA1 = (a == 1);
		console.log("1 == 1 ? " + equalA1);   // true						 
	</script>
</body>

</html>
