<!DOCTYPE html>
<html>

<head>
	<title>JS Arrays - Dynamic arrays</title>
</head>

<body>
	<script>

		var numbers = [1, 2, 3, 4, 5];
		console.log(numbers.join("|")); // result: 1|2|3|4|5
		
		var tail = numbers.pop();               // tail = 5;
		console.log("Remove element at the end (tail)");
		console.log("Removed: " + tail);
		console.log(numbers.join("|")); // result: 1|2|3|4
		
		numbers.unshift(0);
		console.log("Insert 0 at the start (head)");
		console.log(numbers.join("|")); // result: 0|1|2|3|4
		
		var head = numbers.shift();             // head=0;		   
		console.log("Removed: " + head);
		console.log(numbers.join("|")); // result: 1|2|3|4

	</script>
</body>

</html>
