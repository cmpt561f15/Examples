<div class="container">
    <div [hidden]="submitted">
        <h1>Model Driven Form</h1>
        <form (ng-submit)="onSubmit()" [ng-form-model]="form" #f="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" #name="form" ng-control="name" required>
                <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" #alterego="form" ng-control="alterEgo" required>
                <div class="alert alert-danger" [hidden]="alterego.valid">Alter Ego is required</div>
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" #power="form" ng-control="power" required>
                <option *ng-for="#p of powers" [value]="p">{{p}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="power.valid">Power is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Submit</button> 
        </form>  
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-md-2">Name</div>
            <div class="col-md-10 pull-left">{{ form.value.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Alter Ego</div>
            <div class="col-md-10 pull-left">{{ form.value.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Power</div>
            <div class="col-md-10 pull-left">{{ form.value.power }}</div>
        </div>
        <br />
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>    
</div>
