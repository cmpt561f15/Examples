<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ng-submit)="onSubmit()" #hf="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                       [(ng-model)]="model.name"
                       ng-control="name"  >
                <!--<div [hidden]="name.valid" class="alert alert-danger">-->
                    <!--Name is required-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <input type="text" class="form-control"
                       [(ng-model)]="model.quote"
                       ng-control="quote" >
            </div>
            <div class="form-group">
                <label for="heroType">Hero Type</label>
                <select class="form-control" required
                        [(ng-model)]="model.heroType"
                        ng-control="heroType" >
                    <option *ng-for="#ht of heroTypes" [value]="ht">{{ht}}</option>
                </select>
<!--                <div [hidden]="heroType.valid" class="alert alert-danger">
                    Hero Type is required
                </div>-->
            </div>
            <button type="submit" class="btn btn-default"
                    [disabled]="!hf.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Quot</div>
            <div class="col-xs-9 pull-left">{{ model.quote }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Type</div>
            <div class="col-xs-9 pull-left">{{ model.heroType }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
