<div class="container">
    <div>
        <h1>Edit Hero details - {{hero.name}}</h1>
        <form (ng-submit)="onSubmit()" #hf="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                       [(ng-model)]="hero.name"
                       ng-control="name"  >
                <!--<div [hidden]="name.valid" class="alert alert-danger">-->
                    <!--Name is required-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <input type="text" class="form-control"
                       [(ng-model)]="hero.quote"
                       ng-control="quote" >
            </div>
            <div class="form-group">
                <label for="heroType">Hero Type</label>
                <select class="form-control" required
                        [(ng-model)]="hero.heroType"
                        ng-control="heroType" >
                    <option *ng-for="#ht of heroTypes" [value]="ht">{{ht}}</option>
                </select>
<!--                <div [hidden]="heroType.valid" class="alert alert-danger">
                    Hero Type is required
                </div>-->
            </div>

            <button type="submit" class="btn btn-default"
                    [disabled]="!hf.form.valid">Submit</button>
        </form>
    </div>
</div>
