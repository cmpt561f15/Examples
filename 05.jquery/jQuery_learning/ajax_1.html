<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>

    <div id="target">
      This content will be replaced as you make successful AJAX requests.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          // create "callback" functions that will be invoked when..

            // initiate the request
            var ajaxCall = $.ajax({url: 'data/people.json'});

            ajaxCall.done(updatePage);
            ajaxCall.fail(printError);

            // ..the AJAX request is successful
            var updatePage=function(resp){
                $('#target').html(resp.people[0].name);
            };

            // ..the AJAX request fails
            var printError=function(req, status, err){
                console.log('something went wrong', status, err);
            };
        });
    </script>
</body>
</html>
