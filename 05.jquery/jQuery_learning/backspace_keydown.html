<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>

    <ul id="my-unordered-list">This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <input type="text">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $( function() {
          $('input').on('keydown', function(event){     // binds <input> with event 'keydown'
            $(this).css('background', event.which===8? 'red':'green');
              // input background changes to red if BACKSPACE was pressed, otherwise green
          });
        });
    </script>
</body>
</html>
