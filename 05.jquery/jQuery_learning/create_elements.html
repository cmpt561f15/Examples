<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        .greet {
            color: darkgreen;
        }
    </style>
</head>
<body>

    <ul id="my-unordered-list">This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $( function() {
            var listItems = $('#my-unordered-list');
            var li = $('<li>');    // creates a new <li> element with no content
            li.appendTo('#my-unordered-list');

            li = $('<li>Hello!</li>');    // creates a new <li> with content
            li.appendTo('#my-unordered-list');

            li = $('<li class="greet">Hello!</li>');     // creates a new <li> with content and class
            li.appendTo('#my-unordered-list');

            // creates a new <p> element by passing an object with info
            // CLASS has to be wrapped with quotation marks
            var p = $('<p>',{
                html: 'Hello!',
                class: 'greet'
            });
            listItems.after(p);

        });
    </script>
</body>
</html>
