<div *ngIf="action" class="modal fade" id="actionViewer" tabindex="-1" role="dialog"
     aria-labelledby="formLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
               <h3 class="modal-title" id="formLabel">Action Details</h3>
            </div>
            <div class="modal-body">
                <p><b>Title:</b> {{action.Title}}</p>             
                <p><b>Date:</b> {{action.Date}} </p>
                <p><b>Type:</b> {{action.ActionType}} </p>
                <p><b>Students:</b> {{action.Students}} </p>
                <p><b>By:</b> {{action.ByWhom}}</p>
                <p><b>Description:</b> {{action.Description}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
