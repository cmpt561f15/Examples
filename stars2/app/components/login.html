<div class="col-md-3 col-md-offset-4">
    <div class="bs-callout bs-callout-info">
        <h3>STARS - Login</h3>
    </div>
    <div class="alert alert-danger " style="display:block" *ngIf="authenticateFailed" >
        <span>Invalid username and/or password</span>
    </div>
    <form >
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input #username type="text" class="form-control" placeholder="Username" required>
        </div>
        <div><br/></div>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </span>
            <input type="password"  #password class="form-control" placeholder="Password" required>
        </div>
        <br>
        <div>
            <input (click)="onLogin(username.value, password.value)" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        </div>
    </form>
</div>
