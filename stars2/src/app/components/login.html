<div class="col-md-3 col-md-offset-4">
    <div class="bs-callout bs-callout-info">
        <h3>STARS - Login</h3>
    </div>
    <div class="alert alert-danger " style="display:block" *ngIf="isDeauthenticated" >
        <span>Invalid username and/or password</span>
    </div>
    <form >
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   [(ngModel)]="username"
            >
            <div [hidden]="alert" class="alert alert-danger">
                Username is required
            </div>
        </div>
        <div><br/></div>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                   [(ngModel)]="password"
            >
        </div>
        <br>
        <div>
            <input (click)=onLogin() id="login" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        </div>
    </form>
</div>
