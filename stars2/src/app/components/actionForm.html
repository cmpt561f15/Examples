<div class="modal fade in" id="addactionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{mode}} - Follow Up Action </h4>
            </div>
            <div class="modal-body">
                <div class="form-group form-group-condensed" [class.has-error]="typeerror">
                    <label for="actiontype" class="control-label">Type</label>
                    <select id="actiontype" [(ngModel)]="action.ActionType" class="form-control" >
                        <option value="Email">Email</option>
                        <option value="Letter">Letter</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Referral">Referral</option>
                    </select>
                </div>
                <div class="form-group form-group-condensed " [class.has-error]="dateerror" >
                    <label for="actiondate" class="control-label">Date</label>
                    <input type="date" [(ngModel)]="actiondate" class="form-control  " id="actiondate" placeholder="Date">
                </div>
                <div class="form-group form-group-condensed " [class.has-error]="titleerror">
                    <label for="actiontitle" class="control-label">Title</label>
                    <input type="text" [(ngModel)]="action.Title" class="form-control " id="actiontitle" placeholder="Title">
                </div>
                <div class="form-group form-group-condensed">
                    <label for="actiondescription" class="control-label">Description</label>
                    <textarea [(ngModel)]="action.Description"  class="form-control" id="actiondescription" placeholder="Description"> </textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)="closeForm()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button (click)="submitForm()" id="actionsubmit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
