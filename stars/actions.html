<!DOCTYPE html>
<html>
<head>
    <title>STARS - Students at Risk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.js"></script>
    <script>
        System.config({
            packages: {'js': {defaultExtension: 'js'}}
        });
        System.import('js/actions');
    </script>
</head>
<body>
<p class="text-right"><i class="fa fa-user">&nbsp;&nbsp;</i>Welcome <span id="userFullname"></span>&nbsp;&nbsp;&nbsp;
    (<a id="logout" href="/logout">Logout</a>)
</p>

<div class="row wider">
    <div class="form-group form-group-condensed col-xs-12 col-sm-3 col-sm-push-2">
        <br />
        <label for="actionby">By</label>
        <select id="actionby">
            <option value="">All</option>
            <option value="me">Me</option>
            <option value="adviser">Adviser</option>
            <option value="coordinator">Coordinator</option>
            <option value="faculty">Faculty</option>
        </select>
    </div>

    <div class="form-group form-group-condensed col-xs-12 col-sm-3 col-sm-push-2" >
        <label for="students">Students</label>
        <br><button id="prev" type="button" class="navButton btn btn-info">Prev</button>
        <select id="students">
        </select>
        <button id="next" type="button" class="navButton btn btn-info">Next</button>
    </div>
</div>
<div>
    <input id="addAction" class="btn btn-primary" type="button" value="Add Followup Action">
</div>
<h3>Actions</h3>
<div class="table-responsive">
    <table id="actionsTable" class="table table-bordered table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Course</th>
                <th>Date</th>
                <th>By</th>
                <th>Type</th>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <div id="actionForm"></div>
</body>
</html>
