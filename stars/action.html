<h3>Follow Up Action</h3>
<form>
    <div class="form-group form-group-condensed">
        <label for="actionType" class="control-label">Type</label>
        <select id="actionType" class="form-control">
            <option value=""></option>
        </select>
    </div>
    <input id="actionId" type="hidden" value="0" />
    <div class="form-group form-group-condensed">
        <label for="actionDate" class="control-label">Date</label>
        <input type="date" value='' class="form-control" id="actionDate" placeholder="Date"/>
    </div>
    <div class="form-group form-group-condensed">
        <label for="title" class="control-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title"/>
    </div>
    <div class="form-group form-group-condensed">
        <label for="description" class="control-label">Description</label>
        <textarea rows="5" class="form-control" id="description" placeholder="Description"> </textarea>
    </div>
    <br/>
    <!--<button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>-->
</form>
