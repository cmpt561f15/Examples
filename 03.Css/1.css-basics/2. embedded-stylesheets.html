<!DOCTYPE html>
<html>

<head>
	<title>Embedded Style Sheets</title>
	<style type="text/css">
		em    { background-color: yellow; color: white }
		h1    { font-family: 'Comic Sans MS', Arial, sans-serif }
		p     { font-size: 18pt }
		.blue { color: blue }
	</style>
</head>

<body>
	<h1 class="blue">A Heading</h1>
	<p>
        Here is some text. Here is some text. Here
	    is some text. Here is some text. Here is some text.
    </p>      
	<h1>Another Heading</h1>        
	<p class="blue">
        Here is some more text.
	    Here is some more text.
    </p>
	<p class="blue">
        Here is some <em>more</em>
	    text. Here is some more text.
    </p>  
</body>

</html>
