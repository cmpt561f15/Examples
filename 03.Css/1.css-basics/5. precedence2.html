<!DOCTYPE html>
<html>

<head>
	<title>CSS Font Rules</title>
	<style type="text/css">
		body {font-family:Verdana, Sans-Serif;font-size:20px;color:#3060F6}
		.boldDiv {font-family:Arial, Sans-Serif;font-weight:bold;font-style:oblique}
		.underlinedDiv {color:#FF3030;text-decoration:underline;font-size:24px}
	</style>
</head>

<body>
	<div>This div has document default font rules</div>
	<br />
	<br />
	<div class="boldDiv">This div has class specific font rules - font family, style and weight</div>
	<br />
	<br />
	<div class="underlinedDiv">This div has another color, height and text decoration</div>
	<div style="color: #101010; text-decoration: wavy; text-align: right">This div is blinking, aligned right, with different color</div>
</body>

</html>
