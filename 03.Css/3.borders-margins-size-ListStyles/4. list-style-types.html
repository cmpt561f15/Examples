<!Doctype html>
<html>
<head>
    <title>List styles</title>
	<style>
        p {font-style: italic; font-size: large}
		.style-none
		{
			list-style-type:none;
		}
		.style-circle
		{
			list-style-type:circle;
		}

        .style-blue-dot {
            list-style-image: url("images/blue-dot.png");
        }

		.style-alpha
		{
			list-style-type:lower-alpha;
		}
		.style-roman
		{
			list-style-type:upper-roman;
		}

        #firstItem {color: #00FF00}
</style>
</head>

<body>
	<ul class="style-none">
		<li id='firstItem'>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ul>
	
	<ol class="style-none">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
	
	<ul class="style-circle">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ul>

    <ul class="style-blue-dot">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
        <li>
            Item 3
        </li>
        <li>
            Item 4
        </li>
    </ul>	
	
	<ol class="style-alpha">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
	
	<ol class="style-roman">
		<li>
			Item 1
		</li>
		<li>
			Item 2
		</li>
		<li>
			Item 3
		</li>
		<li>
			Item 4
		</li>
	</ol>
	
</body>
</html>
