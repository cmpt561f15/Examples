<!DOCTYPE html>
<html>

<head>
	<title>CSS Borders</title>
	<style type="text/css">
		body {font-size:25px}
        .one {
            border-width: 3px;
            border-color: black;
            border-style: dashed;
            border-radius: 15px;
        }
        .two {
            border-width: 2px;
            border-color: red;
            border-style: double;
            border-bottom: none;
        }
	</style>
</head>

<body>
	<div class="one">This div has black dashed 3px wide border</div>
	<br />
	<br />
	<div class="two">This div has 2px wide double red border; the bottom one is removed. border-radius: 15px; is use to make rounded border</div>
</body>

</html>
