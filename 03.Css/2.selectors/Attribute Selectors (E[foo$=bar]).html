<!DOCTYPE HTML>
<html>
<head>
    <!--select elements with the class attributes ending with 'test'-->
    <style type="text/css">
        div[class$="test"] {
            background: #ffff00;
        }
    </style>
</head>
<body>

<div class="first_test">The first div element.</div>
<div class="second">The second div element.</div>
<div class="test_third">The third div element.</div>
<div class="test">This is some text in a paragraph.</div>

</body>
</html>
